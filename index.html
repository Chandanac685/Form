<!DOCTYPE.html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
  <h2>Please fill this form</h2>
    <input type="text" placeholder="Your Name" maxlength="20"/>
    <br/><br/>
    Date of Birth:<input type="Date"/>
    <br/><br/>
    Gender: Male:<input type="radio" name="Gender" value="male"/>
    Female:<input type="radio" name="Gender" value="female"/>
    Others:<input type="radio" name="Gender" value="others"/>
    <br/><br/>
    Languages Known: Malayalam:<input type="checkbox" value="mal"/>
    <br/><br/>
    English:<input type="checkbox" value="eng" checked/>
    <br/><br/>
    Hindi:<input type="checkbox" value="hin"/>
    <br/><br/>
    State:
    <select>
      <option value="Andhra Pradesh"/>
      <option value="Arunachal Pradesh"/>
      <option value="Assam"/>
      <option value="Bihar"/>
      <option value="Chhattisgarh"/>
      <option value="Goa"/>
      <option value="Gujarat"/>
      <option value="Haryana"/>
      <option value="Himachal Pradesh"/>
      <option value="Jammu and Kashmir"/>
      <option value="Jharkhand"/>
      <option value="Karnataka"/>
      <option value="Kerala"/>
      <option value="Madhya Pradesh"/>
      <option value="Maharashtra"/>
      <option value="Manipur"/>
      <option value="Meghalaya"/>
      <option value="Mizoram"/>
      <option value="Nagaland"/>
      <option value="Odisha"/>
      <option value="Punjab"/>
      <option value="Rajasthan"/>
      <option value="Sikkim"/>
      <option value="Tamil Nadu"/>
      <option value="Telangana"/>
      <option value="Tripura"/>
      <option value="Uttar Pradesh"/>
      <option value="Uttarakhand"/>
      <option value="West Bengal"/>
      </select>
      <br/><br/>
      <input type="submit" value"Submit"/>
    <br/><br/>
  </body>
</html>
